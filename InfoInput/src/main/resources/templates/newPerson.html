<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Person</title>
</head>
<body>
	<h1>New Person</h1>
	<br>
	<form action="#" th:action="@{/person/new}" th:object="${person}" method="post">
		<!-- Name  -->
		<div><label>Name:</label></div>
		<div><input type="text" th:field="*{name}"></div>
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<br>
		<!-- Last Name  -->
		<div><label>Last Name:</label></div>
		<div><input type="text" th:field="*{lastname}"></div>
		<div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
		<br>
		<!-- Birthday  -->
		<div><label>Birthday:</label></div>
		<div><input type="date" th:field="*{birthday}"></div>
		<br>
		<!-- Address  -->
		<div><label>Address:</label></div>
		<div><input type="text" th:field="*{address}"></div>
		<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
		<br>
		<!-- Salary  -->
		<div><label>Salary:</label></div>
		<div><input type="text" th:field="*{salary}"></div>
		<div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
